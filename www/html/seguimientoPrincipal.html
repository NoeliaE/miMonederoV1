<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy"
            content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
        * Create your own at http://cspisawesome.com
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    
        
        <title>Mi monedero</title>
        <link rel="stylesheet" href="../css/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    </head>

<body>
    <div class="container">
        <!-- barra superior -->
        <nav>
            <div id="menu"><a href="#"> <i class="fas fa-bars"></i></a></div>
            <div id="titulo">
                <h1>Mi Monedero</h1>
            </div>
        </nav>

        <!-- contenido editable -->
        <div class="content">
            <div class="seccionSeguimiento">
                <div class="dias">
                    <p><span id="dias"></span> días restantes</p>
                </div>

                <h2>Dinero disponible</h2>
                <div id="disponible">
                    <p class="tipoMoneda seguimiento">AR$</p>
                    <div class="plataTotal seguimiento"></div>
                </div>
                <h2>Total gastado</h2>
                <div id="disponible">
                    <p class="tipoMoneda seguimiento">AR$</p>
                    <div class="miGastoTotal seguimiento"></div>
                </div>
                <h2>Meta</h2>
                <div id="metaActual">
                    <p class="tipoMoneda seguimiento">AR$</p>
                    <div class="miMeta seguimiento"></div>
                </div>
            </div>

            <div class="progressBar">
                <div class="progreso">
                </div>

            </div>

            <!-- <div class="botones"> -->
            <button class="agregarGasto button">Agregar Gasto</button>
            <button class="agregarIngreso button">Agregar Ingreso</button>
            <button class="verEstadisticas button">Ver Estadísticas</button>
            <!-- </div> -->


        </div>

        <!-- Modal INGRESO NUEVO -->
        <div id="nuevoIngreso">
            <div id="displayIngreso">
                <form action="" class="nuevoIngreso">
                    <h2>Agregar ingreso</h2>
                    <input type="number" id="monto" required placeholder="Monto">
                    <input type="submit" class="button" name="sumbit" id="enviarIngreso" value="Agregar">
                    <input type="button" class="button" id="cancelar" value="Cancelar">
                </form>
            </div>
        </div>

        <!-- panel lateral -->
        <div class="sombra"></div>
        <div id="panel">
            <div id="cerrarPanel"><i class="fas fa-times cerrar"></i></div>
            <div id="perfil"><button>Perfil</button></div>
            <div id="notas"><button>Notas</button></div>
            <div id="configuracion"><button> Configuración</button></div>
            <div id="reiniciar"><button>Reiniciar Ciclo</button></div>
            <div id="salir"><button> Salir</button></div>
        </div>
        <div id="alerta">
                <div class="contAlerta">
                    <p class="alerta">¡Si reinicias el ciclo se perderá todo el progreso!
                    </p>
                    <button class="button reinicioOK">Reiniciar</button>
                    <button class="button reinicioNO">Cancelar</button>
                </div>
            </div>
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="../cordova.js"></script>
    

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-functions.js"></script>

    <script src="../js/funcionesBasicas.js"></script>
    <script src="../js/app2prueba.js"></script>
</body>

</html>
